  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <fieldset> 
          <legend>Please select all of your dietary requirements </legend>
          <div class="form">
          <label>
          <input type="checkbox" name="diet">
          Halal</label>
          <label>
          <input type="checkbox">
          Kosher</label>
          <label>
          <input type="checkbox" name="diet">
          Vegetarian</label>
          <label>
          <input type="checkbox" name="diet">
          Vegan</label>
          <label>
          <input type="checkbox" name="diet">
          Gluten Free</label>
        </div>
          <br>
          <button type="submit">Submit</button>
        </fieldset>
        </form>
      
      </main>
    </div>
  </body>
